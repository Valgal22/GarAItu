name: CI - Maven Tests & SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 8 (build/tests)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8
          cache: maven

      - name: Run tests (common) + JaCoCo report (skip CN1 css in CI)
        run: mvn -B -pl common -am -Pci clean verify

      - name: Debug JaCoCo XML
        run: |
          echo "Listing common/target/site/jacoco"
          ls -la common/target/site/jacoco || true
          echo "Checking jacoco.xml"
          test -f common/target/site/jacoco/jacoco.xml && echo "jacoco.xml OK" || (echo "jacoco.xml NOT FOUND" && exit 1)

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Valgal22_GarAItu
            -Dsonar.organization=garaitu
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=common/src/main/java
            -Dsonar.tests=common/src/test/java
            -Dsonar.java.binaries=common/target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=common/target/site/jacoco/jacoco.xml
